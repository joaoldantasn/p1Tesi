<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <div *ngFor='let user of usuarios'>


      <ion-card>
        <img src={{user.foto}} />
        <ion-card-header>
          <ion-card-title>{{user.nome}}</ion-card-title>
          <ion-card-subtitle>{{user.idade}}</ion-card-subtitle>
          <ion-card-subtitle>{{user.cpf}}</ion-card-subtitle>
          <ion-card-subtitle>Mora na rua: {{user.endereco}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Estudante de Sistemas de Informação - UNIFACISA
        </ion-card-content>
      </ion-card>


    </div>





  </ion-content>
</div>
